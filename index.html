<!DOCTYPE html>
<html>
    <head>
        <title>Personal Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    </head>

    <body>
        <div>
            <nav class="nav-bar">
                <ul class="nav-ul">
                    <li class="nav-li"><a href="#About" class="underline">About</a></li>
                    <li class="nav-li"><a href="#Work" class="underline">Work</a></li>
                    <li class="nav-li"><a href="#Contact" class="underline">Contact</a></li>
                </ul>
            </nav>
        </div>

        <section class="hello-section">
            <header class="header-hello">Hey I am Filip</header>
            <p class="p-hello">a web developer</p>
        </section>

        <section class="work-section">
            <header class="header-work">These are some of my projects</header>
            <div class="projects">
                <a href="https://codepen.io/freeCodeCamp/full/zNqgVx" class="a-style" target="_blank"><img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg" class="project-image" alt="project">
                    <p class="p-grid">Tribute Page</p>
                </a>
                <a href="https://codepen.io/freeCodeCamp/full/qRZeGZ" class="a-style" target="_blank"><img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/random-quote-machine.png" class="project-image" alt="project">

                </a>

        <section class="contact-section">
            <header class="header-contact">Let's work together...</header>
            <div class="contact-div">

                    <a href="https://www.facebook.com/freecodecamp" target="_blank" class="a-style">Facebook</a>
                </div>
                <div class="a-contact-div">
                    <a href="https://github.com/freecodecamp" target="_blank" class="a-style">GitHub</a>
                </div>
                <div class="a-contact-div">
                    <a href="https://twitter.com/freecodecamp" target="_blank" class="a-style">Twitter</a>
                </div>
